<!DOCTYPE html>
    <html lang="pt_BR">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Dados</title>
        </head>
        <body>
            <div>
                <label for="linha">Caixa de texto de uma linha: </label>
                <input name="linha" type="text">
            </div>
            <div>
                <label for="rolagem">Caixa de texto de rolagem: </label>
                <input name="rolagem" type="TextArea">
            </div>
            <div>
                <label for="checkbox">Caixa de seleção: </label>
                <input name="checkbox" type="checkbox">
            </div>   
            <div>
                <label for="opc">Botão de opção</label>
                <input name="opc" type="radio">
            </div>  
            <div>
                <label for="rolagem">Menu suspenso: </label>
                <input name="rolagem" type="TextArea">
            </div>  
        </body>
    </html>
